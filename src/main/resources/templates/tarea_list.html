<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .status-badge {
            width: 10px;
            height: 10px;
            display: inline-block;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Lista de Tareas</h2>

            </div>
            <div class="table-responsive">
                <table id="tareasTable" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Fecha de Inicio</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-3">
                <a href="index.html" class="btn btn-secondary">Volver al Inicio</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        let dataTable;

        async function cargarTareas() {
            try {
                const response = await fetch(`http://localhost:8080/api/tareas`);
                if (!response.ok) throw new Error('Error al cargar las tareas');
                const tareas = await response.json();

                if (dataTable) {
                    dataTable.destroy();
                }

                dataTable = $('#tareasTable').DataTable({
                    data: tareas,
                    columns: [
                        { data: 'nombre' },
                        { data: 'descripcion' },
                        {
                            data: 'fechaInicio',
                            render: function (data) {
                                return new Date(data).toLocaleDateString();
                            }
                        },
                        {
                            data: null,
                            render: function (data, type, row) {
                                return `
                                    <button onclick="verDetalle(${row.id})" class="btn btn-info btn-sm">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                `;
                            }
                        }
                    ],
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json'
                    }
                });
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudieron cargar las tareas'
                });
            }
        }

        async function verDetalle(id) {
            try {
                const response = await fetch(`http://localhost:8080/api/tareas`);
                if (!response.ok) throw new Error('Error al cargar los detalles');
                const tarea = await response.json();

                await Swal.fire({
                    title: tarea.nombre,
                    html: `
                        <div class="text-left">
                            <p><strong>Descripción:</strong> ${tarea.descripcion}</p>
                            <p><strong>Fecha de Inicio:</strong> ${new Date(tarea.fechaInicio).toLocaleDateString()}</p>
                        </div>
                    `,
                    confirmButtonText: 'Cerrar'
                });
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudo cargar el detalle de la tarea'
                });
            }
        }


        document.addEventListener('DOMContentLoaded', cargarTareas);
    </script>
</body>

</html>
