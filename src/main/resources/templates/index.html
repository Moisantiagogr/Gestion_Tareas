<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        .welcome-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="welcome-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="welcome-card p-5 text-center animate__animated animate__fadeIn">
                    <h1 class="display-4 mb-4">Bienvenido al Sistema de Gestión de Tareas</h1>
                    <p class="lead mb-5">Organiza y gestiona tus tareas de manera eficiente</p>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                        <a href="tarea_form.html" class="btn btn-primary btn-lg px-4 gap-3 animate__animated animate__pulse animate__infinite">
                            <i class="fas fa-plus-circle me-2"></i>Nueva Tarea
                        </a>
                        <a href="tarea_list.html" class="btn btn-outline-secondary btn-lg px-4">
                            <i class="fas fa-list me-2"></i>Ver Tareas
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<!-- Bootstrap Bundle with Popper -->

</html>
